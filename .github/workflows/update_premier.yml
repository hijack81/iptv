name: Update Premier Links

on:
  schedule:
    - cron: "0 6,18 * * *"  # Запуск каждый день в 6:00 и 18:00 UTC
  workflow_dispatch:         # Включает ручной запуск через интерфейс GitHub Actions

jobs:
  update-premier-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run update script
        run: python update_premier.py
      
      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "eskhatosstar@gmail.com"
          git config --global user.name "hijack81"
          git add premier_test.m3u update_log.txt
          git commit -m "Update Premier links and log"
          git pull --rebase "https://${GH_TOKEN}@github.com/hijack81/iptv.git" main
          git push "https://$TOKEN@github.com/hijack81/iptv.git" HEAD:main
