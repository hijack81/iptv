name: Update Premier Links

on:
  schedule:
    - cron: "0 6,18 * * *"  # Запуск каждый день в 6:00 и 18:00 UTC
  workflow_dispatch:

jobs:
  update-premier-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run update script
        run: python update_premier.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "eskhattosstar@gmail.com"
          git config --local user.name "hijack81"
          git add premier_test.m3u
          git commit -m "Update Premier links"
          git push
